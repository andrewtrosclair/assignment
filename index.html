<script>
//Introduction more "atomic" programming with functions
//We will use a function or collection of reusable commands to
//draw a geometric pattern resembling a face
function FunnyFace(x,y){
  stroke(0,255,0,255);
  fill(165,10,100,255);
  //ellipse(x, y, 40, 40);

  ellipse(x+30, y+10, 10, 30);
  rect(x+60, y+5, 50, 10);
  ellipse(x+40,y+60, 65, 15);
}
function setup() {
  createCanvas(800,800);
  background(0,0,100,200); //this is a color in RGBA colorspace : red, green, blue and alpha (opacity)
  for(var x=0;x<8;x++){
    for(var y=0;y<8;y++){
      FunnyFace(x*100,15+y*100);
      console.log("x:"+x+" y:"+y);
      }
    }
  }
</script>
